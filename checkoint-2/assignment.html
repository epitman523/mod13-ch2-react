<html lang="en">
<head>

    <title>React Hello World</title>
</head>
<body>
    <div id="application-root"></div>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

                                <p>Email: <a href={`mailto:sstudent123@email.com`}>sstudent123@email.com</a></p>
                            </address>

                            <address>5800 Godfrey Road, Godfrey, Illinois 62035</address>
                            <p>September 2005 - May 2006</p>
                            </li>
                        </ul>
                    </section>
                    <section>
                        <h2>Employment</h2>
                        <ul>
                            <li>

                                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam. Sed nisi. Nulla quis sem at nibh elementum imperdiet. Duis sagittis ipsum. Praesent mauris. Fusce nec tellus sed augue semper porta. Mauris massa</p>
                            </li>
                            <li>
                                <p>Yadda Marketing</p>

                            </li>
                        </ul>
                    </section>
                </React.Fragment>
            );
        }
        function ResumeMe() {
            return (
                <React.Fragment>
                    <Intro />
                    <EdAndEmp />
                </React.Fragment>
            );
        }
        
        //Use App Component: insert the App's element tree into the #application-root
        ReactDOM.render(
            <ResumeMe />, 
            document.querySelector('#application-root')
        );
    </script>
</body>
</html>
